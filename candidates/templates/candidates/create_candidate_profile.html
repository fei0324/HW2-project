{% extends "base.html" %}
{% load bootstrap4 %}

{% block body_block %}
<h1>Welcome {{ user.first_name }} {{ user.last_name }}! Please create your profile here!</h1>

<form method="POST">
	{% csrf_token %}
	{% bootstrap_form form %}
	<input type="submit" value="Create" class="btn btn-primary">
</form>
	
{% endblock body_block %}
